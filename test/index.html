 <head>

  <title>Hello World</title> 
  <style>body {

}

.class {

}

body:hover,
.class:hover div {

}

  <style type="text/css">body{background-color:#000}.class{color:#fff}body:hover,.class:hover div{color:#111}</style> 
 </head> 
 <body> 
  <div> 
   <h4>Hello World</h4> 
  </div> 
  <h1>Hello World</h1> 
  <script>(function () {
    var test = "Hello World ";

    var fun = function () {
        return "World";
    };

    console.log(test + fun());
})();
</script> 
  <script>(function(){var test="Hello World ";var fun=function(){return"World"};console.log(test+fun())})();</script>
